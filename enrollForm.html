        <!-- Enrollment form starts  -->
        <div style="margin-top: 5vh ; margin-bottom: 5vh ;"  class="container page_margin">
          <h1 id="enroll-h1">Registration</h1>
          <h5 class="primary-h1">Primary Details</h5>
          <form>
            <div class="row">
              <div class="col">
                <lebel for="firstName">Your Name</lebel>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  id="firstName"
                />
              </div>
              <div class="col">
                <lebel for="mobileNumber">Mobile Number</lebel>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mobile Number"
                  id="mobileNumber"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <lebel for="altmobileNumber">alternate Mobile Number </lebel>
                <input
                  type="text"
                  class="form-control"
                  placeholder="altmobileNumber"
                  id="firstName"
                />
              </div>
              <div class="col">
                <lebel for="email">Email</lebel>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <lebel for="childName">Nick Name</lebel>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nick Name"
                  id="childName"
                />
              </div>
              <div class="col">
                <lebel for="dob">Date of birth</lebel>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date of birth"
                  id="dob"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <lebel for="childGen">Gender</lebel>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Gender"
                  id="childGen"
                />
              </div>
            </div>
            <div style="margin-top: 5vh ;" class="address">
              <h5 class="adress-h2">Address Deatils</h5>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2" style="margin-bottom: 15px;">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">Register Now</button>
            </div>
          </form>
        </div>
        <!-- Enrollment form end  -->
